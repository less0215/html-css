<!-- 

- 박스에 width 100% 하면, 100%를 초과해 보이는 이유

width는 content에 대한 너비이기 때문에, width 100%를 하면, 박스에 있는 패딩 등 값까지 합해져서 100%를 초과해 보인다.

- 인풋 태그 아이디 속성과 라벨 태그 폴 속성을 같은 값으로 연결한다. 연결하면, 둘 중 어느 것을 눌러도 동시에 누른 효과가 나타난다.

- 콤마(,)를 사용하면 스타일링을 한꺼번에 여러개 할 수 있다.

- clear: both;는 float 속성과 함께 쓰면, '경계선' 역할을 한다. float 요소 밑에 clear: both;를 사용하면,
다음 요소가 float에 의해 붕 띄워지지 않고, 원래 block 형태처럼 한 행을 차지한다. 즉 세로로 배치된다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="08_form숙제.css">
</head>
<body>
    <div class="form-background">
        <div class="form-white">
            <form>
                <h3 style="padding: 16px; margin: 0;">Contact Us</h3>
                <div class="email-box">
                    <p style="margin-top: 0;">Your Email</p>
                    <input type="email" class="form-input">
                </div>

                <div class="w-50">
                    <p>First Name</p>
                    <input type="text" class="form-input">
                </div>
                <div class="w-50" >
                    <p>Last Name</p>
                    <input type="text" class="form-input">
                </div>
                <div style="clear: both;"></div>
                
                <div class="w-100">
                    <p>Mesaage</p>
                    <textarea class="form-input form-long"></textarea>
                </div>
                
                <div class="subscribe" style="float: left;">
                    <input type="checkbox" id="check">
                    <label for="check">subscribe</label>
                </div>

                <div class="button" style="float: right;">
                    <button>SEND</button>
                </div>
                <div style="clear: both;"></div>
            </form>
        </div>
    </div>
</body>
</html>
